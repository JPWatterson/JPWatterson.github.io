<!DOCTYPE html>
<html>
<head>
<!--Head information including the sources for the scripts used-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./app.js"></script> 
    <script src="js/menu.js"></script>
  
  <!-- Header Image -->  
  <div id="header">
    <img src="images/oval.png" alt="Banner Image" width=100%/>
  </div>

</head>

<body>

<!-- Loading of the hamburger icon for menu on small screens -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


   <!-- Top Navigation Menu -->
   <div class="topnav" id="myTopnav">
    <a href="index.html" class="active">Home</a>
    <a href="About.html">About</a>
    <a href="login.html">Login</a>
    <a href="contact.html">Contact</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

 <!--Counter Header (Will probably use similar on each page for a page header in final)--> 
<div id="CounterTitle">
<h3 style="font-size: 1.8vmax;">Statistics Counter</h3>
</div>
<br>

<!--Counter buttons and text for statistics to be recorded-->
<div id="counter">
    <h1 style="font-size: 4vmin;"> Kicks {{ kicks }} </h1>
    <button id=minusKick @click="kicks--">&#11167;</button>
    <button id=addKick @click="kicks++">&#11165;</button>
    

    <br></br>
    <br></br>

    <h1 style="font-size: 4vmin;"> Handballs {{ handballs }} </h1>
    <button id=minusHandball @click="handballs--">&#11167;</button>
    <button id=addHandball @click="handballs++">&#11165;</button>
    

    <br></br>
    <br></br>

    <h1 style="font-size: 4vmin;"> Marks {{ marks }} </h1>
    <button id=minusMark @click="marks--">&#11167;</button>
    <button id=addMark @click="marks++">&#11165;</button>

    <br></br>
    <br></br>

    <h1 style="font-size: 4vmin;"> Tackles {{ tackles }} </h1>
    <button id=minusTackle @click="tackles--">&#11167;</button>
    <button id=addTackle @click="tackles++">&#11165;</button>

    <br></br>
    <br></br>

    <h1 style="font-size: 4vmin;"> Goals {{ goals }} </h1>
    <button id=minusGoal @click="goals--">&#11167;</button>
    <button id=addGoal @click="goals++">&#11165;</button>

    <br></br>
    <br></br>

    <h1 style="font-size: 4vmin;"> Behinds {{ behinds }} </h1>
    <button id=minusBehind @click="behinds--">&#11167;</button>
    <button id=addBehind @click="behinds++">&#11165;</button>

    
    <!--Script for the java/vue aspect of the buttons to add/minus numbers-->
    <script>
    var app = new Vue(
      {
          el: '#counter',
          data: {
                  kicks: '0',
                  handballs: '0',
                  marks: '0',
                  tackles: '0',
                  goals: '0', 
                  behinds: '0',
              }
      })
    </script>
</div>



<br>
<br>
<br>
<br>
  
<!--Footer for all pages-->
  <div class="footer">
    Created by Joshua Watterson
  </div>

</body>
</html>
